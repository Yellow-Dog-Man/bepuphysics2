name: .NET Core

on:
  push:
    paths-ignore:
      - '**/*.md'
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '2.0'
    - name: build
      run: |
        dotnet build "BepuPhysics" -c Debug
        dotnet build "BepuUtilities" -c Debug
